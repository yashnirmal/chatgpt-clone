<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenAI Codex</title>
    <script type="module" src="/main.js" defer></script>
  </head>
  <style>
    body{
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

    }

    #app{
      width: 30%;
    }

    #app>*{
      width: 100%;
      margin-bottom: 20px;
    }

    textarea{
      height: 100px;
    }

    #answer{
      height: 300px;
    }

  </style>
  <body>
    <div id="app">
      <h2>OpenAI Codex API Demo</h2>
      <textarea id="prompt" placeholder="Enter the prompt of the code you want to generate" ></textarea>
      <button id="submit-btn">Submit</button>
      <h3>Solution:</h3>
      <textarea id="answer" placeholder="Your solutions will come here"></textarea>
    </div>
  </body>
</html>
